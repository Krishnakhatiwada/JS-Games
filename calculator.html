<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/calc.css" />
    <title>JavaScript Project</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12" id="projectname">
          <h4>
            Calculator
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="results">
          <h4 id="result">Result</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="buttons">
          <div class="row" id="1st">
            <div class="col-md-3">
              <button>%</button>
            </div>
            <div class="col-md-3">
              <button>CE</button>
            </div>
            <div class="col-md-3">
              <button>C</button>
            </div>
            <div class="col-md-3">
              <button>X</button>
            </div>
          </div>
          <div class="row" id="2nd">
            <div class="col-md-3">
              <button>1/x</button>
            </div>
            <div class="col-md-3">
              <button>x^2</button>
            </div>
            <div class="col-md-3">
              <button>^2/2</button>
            </div>
            <div class="col-md-3">
              <button>/</button>
            </div>
          </div>
          <div class="row" id="3rd">
            <div class="col-md-3">
              <button>7</button>
            </div>
            <div class="col-md-3">
              <button>8</button>
            </div>
            <div class="col-md-3">
              <button>9</button>
            </div>
            <div class="col-md-3">
              <button>*</button>
            </div>
          </div>
          <div class="row" id="4th">
            <div class="col-md-3">
              <button>4</button>
            </div>
            <div class="col-md-3">
              <button>5</button>
            </div>
            <div class="col-md-3">
              <button>6</button>
            </div>
            <div class="col-md-3">
              <button>-</button>
            </div>
          </div>
          <div class="row" id="5th">
            <div class="col-md-3">
              <button>1</button>
            </div>
            <div class="col-md-3">
              <button>2</button>
            </div>
            <div class="col-md-3">
              <button>3</button>
            </div>
            <div class="col-md-3">
              <button>+</button>
            </div>
          </div>
          <div class="row" id="6th">
            <div class="col-md-3">
              <button>+/-</button>
            </div>
            <div class="col-md-3">
              <button>0</button>
            </div>
            <div class="col-md-3">
              <button>.</button>
            </div>
            <div class="col-md-3">
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/calc.js"></script>
  </body>
</html>
